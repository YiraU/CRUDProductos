<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRODUCTOS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
    body {
  font-family: 'Trebuchet MS';
  background-color: white; 
}

.navbar {
  margin-bottom: 20px;
}

h1 {
  margin-top: 20px;
  margin-bottom: 20px;
  text-align: center;
  color: #00796b; 
}

.btn-sm {
  margin-bottom: 10px;
  background-color: #00796b; 
  color: white;
}

.btn-sm:hover {
  background-color: #004d40; 
}

table {
  margin-top: 20px;
}

.table th {
  text-align: center;
  vertical-align: middle;
  background-color: #00796b; 
  color: white;
}

.table td {
  text-align: center;
  vertical-align: middle;
}

.btn-warning {
  background-color: #ffa726; 
  color: white;
}

.btn-warning:hover {
  background-color: #fb8c00; 
}

.btn-danger {
  background-color: #e53935; 
  color: white;
}

.btn-danger:hover {
  background-color: #d32f2f; 
}

.container {
  max-width: 1200px;
}
    </style>
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/productos}">PRODUCTOS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">INICIO</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <h1>Lista de productos</h1>
      </div>
      <div class="row">
        <div class="col-lg-3">
          <a class="btn btn-primary btn-sm mb3" th:href="@{/productos/nuevo}"
            >Agregar Producto</a
          >
        </div>
      </div>

      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Descripcion</th>
            <th>Categoria</th>
            <th>Acciones</th>
        
          </tr>
        </thead>
        <tbody>
          <tr th:each="producto : ${productos}">
            <td th:text="${producto.nombre}">Nombre</td>
            <td th:text="${'$' + #numbers.formatDecimal(producto.precio, 1, 'COMMA', 0, 'POINT')}">Precio</td>
            <td th:text="${producto.descripcion}">Descripcion</td>
            <td th:text="${producto.categoria}">Categoria</td>
            
            <td>
              <a
                th:href="@{/productos/editar/{id}(id=${producto.id})}"
                class="btn btn-warning"
                >Editar</a
              >
              <a
                th:href="@{/productos/{id}(id=${producto.id})}"
                class="btn btn-danger"
                >Eliminar</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
