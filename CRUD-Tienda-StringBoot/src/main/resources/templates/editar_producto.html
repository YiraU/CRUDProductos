<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDITAR PRODUCTO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .container {
          margin-top: 50px;
      }
      .card {
          margin: 0 auto; 
          max-width: 600px; 
      }
      .card-title {
          text-align: center; 
      }
      form {
          margin-top: 20px; 
      }
      .form-group {
          margin-bottom: 20px; 
      }
      .box-footer {
          text-align: center; 
      }
      
      .table {
          font-size: 20px; 
          width: 600px; 
      }
      .form-container {
          max-width: 600px; 
          margin: 0 auto; 
          padding: 20px; 
      }
  </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/productos}">PRODUCTOS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">INICIO</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="form-group">
        <a href="/productos" class="btn btn-primary">Volver</a>
    </div>
  
      <div class="row">
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Editar Producto</h5>

            <form
              th:action="@{/productos/{id}(id=${productos.id})}"
              th:object="${productos}"
              method="post"
            >
              <div class="form-group">
                <label for="">Nombre</label
                ><input
                  type="text"
                  name="nombre"
                  th:field="*{nombre}"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="">Precio</label
                ><input
                  name="precio"
                  th:field="*{precio}"
                  type="text"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="">Descripcion</label
                ><input
                  type="text"
                  th:field="*{descripcion}"
                  name="descripcion"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="categoria">Categoría</label>
                <select id="categoria" name="categoria" class="form-control">
                  <option value="granos">Seleciona una categoria</option>
                    <option value="granos">Granos y cereales</option>
                    <option value="frutas">Frutas y verduras</option>
                    <option value="verduras">Carnes y pescados</option>
                    <option value="verduras">Lácteos y huevos</option>
                    <option value="verduras">Panadería y repostería</option>
                   
                </select>
            </div>
              <div class="box-footer">
                <button class="btn btn-success">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
